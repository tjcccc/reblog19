# For Aliyun funcraft

ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  reblog19-service:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Policies:
        - AliyunFCReadOnlyAccess # Managed Policy
        - Version: '1' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - oss:GetObject
                - oss:GetObjectACL
              Resource: '*'
    reblog19-server: # function name
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: app-serverless.handler
        Runtime: nodejs12
        CodeUri: '.'
      Events:
        httpTrigger: # trigger name
          Type: HTTP # http trigger
          Properties:
              AuthType: ANONYMOUS
              Methods: ['GET', 'POST', 'PUT']
